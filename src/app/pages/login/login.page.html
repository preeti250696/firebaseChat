<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <form [formGroup]="credentialForm">
   <ion-item>
     <ion-input placeholder="Email Address" formControlName="email" autofocus="true" clearInput="true"></ion-input>
   </ion-item>
   <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
     <span *ngIf="email.errors?.required">Email is required</span>
     <span *ngIf="email.errors?.email">Email is invalid</span>
     </div>
   <ion-item>
     <ion-input placeholder="Password" formControlName="password" type="password" clearInput="true"></ion-input>
   </ion-item>
   <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
     <span *ngIf="password.errors?.required">Password is required</span>
     <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
     </div>
 </form>
 <ion-button expand="full" (click)="signUp()">Sign Up</ion-button>
 <ion-button expand="full" (click)="signIn()">Sign In</ion-button>
</ion-content>
